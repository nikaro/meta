# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: '3'

set: [errexit, nounset, pipefail]
shopt: [globstar]

env:
  BINDIR:
    sh: echo ${BINDIR:-/usr/local/bin}
  CGO_ENABLED: 0
  GOARCH:
    sh: go env GOARCH
  GOOS:
    sh: go env GOOS

tasks:
  lint:
    desc: Lint Go files
    sources:
      - ./**/*.go
      - ./go.mod
      - ./go.sum
    cmds:
      - test -z $(goimports -l .)
      - go vet ./...
      - go fix ./...
      - staticcheck ./...
      - govulncheck ./...
      - golangci-lint run

  format:
    desc: Format Go files
    sources:
      - ./**/*.go
      - ./go.mod
      - ./go.sum
    cmd: goimports -w -l .

  test:
    desc: Run tests
    cmd: go test ./...

  update:
    desc: Update dependencies
    cmds:
      - go get -u all
      - go mod tidy

  build:
    desc: Build application
    sources:
      - ./**/*.go
      - ./go.mod
      - ./go.sum
    cmd: go build -o build/${APP}-${GOOS}-${GOARCH} .

  build:all:
    desc: Build for all targets
    cmds:
      - for: [linux/amd64, linux/arm64, darwin/amd64, darwin/arm64, windows/amd64, windows/arm64]
        cmd: >-
          export GOOS=$(echo {{.ITEM}} | cut -d/ -f1);
          export GOARCH=$(echo {{.ITEM}} | cut -d/ -f2);
          go build -o build/${APP}-${GOOS}-${GOARCH} .

  bump:
    desc: Bump version
    preconditions:
      - cz --no-raise 21 bump --dry-run --changelog --changelog-to-stdout > _changelog.md
    cmd: cz --no-raise 21 bump --changelog --changelog-to-stdout > _changelog.md

  release:
    desc: Publish release
    preconditions:
      - test -n "$AUR_KEY"
      - test -n "$GITHUB_TOKEN"
    cmds:
      - goreleaser release --clean --release-notes _changelog.md
      - defer: rm -rf _changelog.md

  clean:
    desc: Cleanup build files
    cmds:
      - rm -rf ./build/
      - rm -rf ./dist/

  install:
    desc: Install the application
    deps: [build]
    cmd: install build/${APP}-${GOOS}-${GOARCH} ${BINDIR}/${APP}

  uninstall:
    desc: Uninstall the application
    cmd: rm -rf ${BINDIR}/${APP}
