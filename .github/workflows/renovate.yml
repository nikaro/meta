name: Renovate

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 0"

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Renovate
        uses: renovatebot/github-action@v40.3.3
        with:
          configurationFile: renovate/config.json
          token: ${{ secrets.RENOVATE_TOKEN }}
