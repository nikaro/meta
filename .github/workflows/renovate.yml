name: Renovate

on:
  workflow_dispatch:
    inputs:
      log_level:
        description: Set Renovate log level
        type: choice
        default: info
        options:
          - info
          - debug
  schedule:
    - cron: "0 5 * * 0"

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Renovate
        uses: renovatebot/github-action@v41.0.2
        env:
          LOG_LEVEL: ${{ inputs.log_level || 'info' }}
        with:
          configurationFile: renovate/config.json
          token: ${{ secrets.RENOVATE_TOKEN }}
